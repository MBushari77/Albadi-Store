<!DOCTYPE html>
<html>
<head>
	<title>معرض الجبل</title>  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
	<center>
		<nav class="shadow row">
			<div class="col-9" style="text-align: right;">
				<button
					onclick="location.href='/home'">الرئيسية</button>
				<button
					onclick="location.href='/deal'"
					>معاملة جديدة</button>
				<button
					onclick="location.href='/store'"
					>المخزن</button>
				<button
					onclick="location.href='/pills'"
					>الفواتير</button>
				<button
					onclick="location.href='/cuts'"
					>المنصرفات</button>
			</div>
			<div class="col-3">
				<h3>معرض الجبل</h3>
			</div>
		</nav>
		<div class="store_container">
			<div>
				<h3>المنصرفات</h3>
			</div>
			<div>
				<button onclick="location.href='/newcut'" class="new_cut_button shadow"> إضافة منصرفة <i class="icon-plus-circle"></i></button>
			</div>
			<div class="pills_filtering_form">
				<form action="/cuts" method="POSt">
					<div class="pills_filtering_form_input">
						<input type="date" id="dateselector" value="{{ datentime }}" name="datentime">
						<button>إنتقال</button>
					</div>
				</form>
			</div>
			<div class="cuts_container">

				{% if cuts %}
					{% for cut in cuts %}
						<div class="cut_container row">
							<div class="col-7">
								{{ cut.title }}
							</div>
							<div class="col-2">
								{{ cut.price }} - ج
							</div>
							<div class="col-2">{{ cut.time }} - {{ cut.date }}</div>
							<div class="col-1">
								<button onclick="deleteCut({{ cut.id }})">X</button>
							</div>
						</div>
					{% endfor %}
				{% else %}
					<h3>لا توجد متصرفات</h3>
				{% endif %}
				

			</div>
		</div>
	</center>

	<!-- Scripts -->
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
