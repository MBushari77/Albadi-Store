<!DOCTYPE html>
<html>
<head>
	<title>معرض الجبل</title>  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
	<center>
		<nav class="shadow row">
			<div class="col-9" style="text-align: right;">
				<button
					onclick="location.href='/home'">الرئيسية</button>
				<button
					onclick="location.href='/deal'"
					>معاملة جديدة</button>
				<button
					onclick="location.href='/store'"
					>المخزن</button>
				<button
					onclick="location.href='/pills'"
					>الفواتير</button>
				<button
					onclick="location.href='/cuts'"
					>المنصرفات</button>
			</div>
			<div class="col-3">
				<h3>معرض الجبل</h3>
			</div>
		</nav>
		<div class="store_container">
			<div>
				<h3>الجرد الشهري</h3>
			</div>
			<div class="pills_filtering_form">
				<form action="/paidproducts/{{productID}}" method="POSt">
					<div class="pills_filtering_form_input">
						<input type="date" id="dateselector" value="{{ datentime }}" name="datentime">
						<button>إنتقال</button>
					</div>
				</form>
			</div>
			<!-- Header -->
			<div class="paidproducts_container">
				<div class="paid_details row">
					<div class="col-6">
						<i style="font-size: 19px;">إسم المنتج</i>
					</div>
					<div class="col-6">
						<i style="font-size: 19px;">الكمية المباعة بالمتر</i>
					</div>
				</div>
			</div>
			<!-- EndOfHeader -->

			<!-- Body -->
			{% if mount %}
			<div class="paidproducts_container">
				<div class="paid_details row">
					<div class="col-6">
						{% if name %}
						<i style="font-size: 19px;">{{ name }}</i>
						{% else %}
						<i style="font-size: 19px;">لايوجد منتاج بهذا الأسم</i>
						{% endif %}
					</div>
					<div class="col-6">
						{% if mount %}
						<i style="font-size: 19px;">{{ mount }} - متر</i>
						{% else %}
						<i style="font-size: 19px;">0</i>
						{% endif %}
					</div>
				</div>
			</div>
			<!-- EndOfBody -->
			{% else %}
			<!-- If there is no deals -->
			<div>
				<h2>لاتوجد مبيعات في هذا الشهر</h2>
			</div>
			<!-- end of "if" -->
			{% endif %}

		</div>
	</center>

	<!-- Scripts -->
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
