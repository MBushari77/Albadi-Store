<!DOCTYPE html>
<html>
<head>
	<title>معرض الجبل</title>  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/static/css/fontello.css">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
	<center>
		<nav class="shadow row">
			<div class="col-9" style="text-align: right;">
				<button
					onclick="location.href='/home'">الرئيسية</button>
				<button
					onclick="location.href='/deal'"
					>معاملة جديدة</button>
				<button
					onclick="location.href='/store'"
					>المخزن</button>
				<button
					onclick="location.href='/pills'"
					>الفواتير</button>
				<button
					onclick="location.href='/cuts'"
					>المنصرفات</button>
			</div>
			<div class="col-3">
				<h3>معرض الجبل</h3>
			</div>
		</nav>
		<div class="store_container">
			<div>
				<button class="btn btn-success"
					onclick="location.href='/newproduct'" 
				>إضافة منتج جديد <i class="icon-plus-circle"></i></button>
			</div>
			{% if products %}
			<div>
				<br>
				<table>
					<thead>
						<tr>
							<th>إسم المنتج</th>
							<th>سعر المتر</th>
							<th>الكمية المتوفرة</th>
							<th>#</th>
							<th>#</th>
						</tr>
					</thead>
					<tbody>
						{% for pr in products %}
						<tr>
							<td>{{ pr.name }}</td>
							<td>{{ pr.price }}</td>
							<td>{{ pr.mount }} - متر</td>
							<td>
								<button class="edit_product_button btn btn-success">تعديل <i class="icon-pencil-2"></i></button>
							</td>
							<td>
								<button class="edit_product_button btn btn-danger">حزف <i class="icon-cancel-2"></i></button>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			{% else %}
			<h3>لا توجد منتجات</h3>
			{% endif %}
		</div>
	</center>

	<!-- Scripts -->
	<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</body>
</html>
